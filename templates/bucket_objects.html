<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Objects in {{ bucket_name }}</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Buckets</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Object Key</th>
            <th>Size (Bytes)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td>{{ obj['Key'] }}</td>
                <td>{{ obj['Size'] }}</td>
                <td>
                    <!-- Add a download link for each object -->
                    <a href="{{ url_for('download_object', bucket_name=bucket_name, object_key=obj['Key']) }}"
                       class="btn btn-primary btn-sm">Download</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
